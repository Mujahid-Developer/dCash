<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dCash</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #21adfb">
    <h1 class="fw-bold text-center text-light my-5 text-4xl">dCash.</h1>
    <main class="container mx-auto">
      <!-- Display Amount -->
      <section class="p-2">
        <div
          class="grid grid-cols-3 gap-5 p-2 rounded-md text-center"
        >
          <div class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>            
            <span id="show-diposit" class="text-4xl font-bold text-white">500.00</span>
          </div>
          <div class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
            </svg>
            
            <span id="show-withdraw" class="text-4xl font-bold text-white"
              >500.00</span
            >
          </div>
          <div class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
            </svg>
            
            
            <span id="show-balance" class="text-4xl font-bold text-white">500.00</span>
          </div>
        </div>
      </section>
      <!-- Display Amount End -->

      <!-- Amount Input Field start Here -->
      <section id="input-feild">
        <div class="input-container flex-fill">
          <h3 class="fw-bold text-light">Diposit</h3>
          <div class="input-amount">
            <input
              id="diposit-amount"
              class="flex-fill"
              type="number"
              placeholder="Enter Amount"
            />
            <button type="submit" onclick="getDipositAmount()">Diposit</button>
          </div>
        </div>
        <div class="input-container flex-fill">
          <h3 class="fw-bold text-light">Withdraw</h3>
          <div class="input-amount">
            <input
              id="withdraw-amount"
              class="flex-fill"
              type="number"
              placeholder="Enter Amount"
            />
            <button type="submit" onclick="getWithdrawAmount()">
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <!-- Amount Input Field  End Here-->
      <!-- Diposit Toast -->
      <div
        id="diposit-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">‚úÖ Your ammount diposit successfully!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Withdraw Toast -->
      <div
        id="withdraw-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">‚úîÔ∏è Your ammount withdraw successfully!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Warning Toast -->
      <div
        id="warning-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        style="z-index: 11"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">üò¢ Please input valid amount!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/bank.js" type="text/javascript"></script>
  </body>
</html>
