<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dCash</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #21adfb">
    <h1 class="fw-bold text-center text-light my-5">dCash.</h1>
    <main class="container-fluid my-5">
      <!-- Display Amount -->
      <section class="p-2">
        <div
          class="
            row
            d-flex
            justify-content-xl-evenly justify-content-center
            gap-3
          "
        >
          <div class="card">
            <button>Diposit</button>
            <span id="show-diposit" class="fw-bold ms-auto p-3">500.00</span>
          </div>
          <div class="card">
            <button>Withdraw</button>
            <span id="show-withdraw" class="fw-bold ms-auto p-3 text-danger"
              >500.00</span
            >
          </div>
          <div class="card">
            <button>Balance</button>
            <span id="show-balance" class="fw-bold ms-auto p-3">500.00</span>
          </div>
        </div>
      </section>
      <!-- Display Amount End -->

      <!-- Amount Input Field start Here -->
      <section id="input-feild">
        <div class="input-container flex-fill">
          <h3 class="fw-bold text-light">Diposit</h3>
          <div class="input-amount">
            <input
              id="diposit-amount"
              class="flex-fill"
              type="number"
              placeholder="Enter Amount"
            />
            <button type="submit" onclick="getDipositAmount()">Diposit</button>
          </div>
        </div>
        <div class="input-container flex-fill">
          <h3 class="fw-bold text-light">Withdraw</h3>
          <div class="input-amount">
            <input
              id="withdraw-amount"
              class="flex-fill"
              type="number"
              placeholder="Enter Amount"
            />
            <button type="submit" onclick="getWithdrawAmount()">
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <!-- Amount Input Field  End Here-->
      <!-- Diposit Toast -->
      <div
        id="diposit-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">‚úÖ Your ammount diposit successfully!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Withdraw Toast -->
      <div
        id="withdraw-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">‚úîÔ∏è Your ammount withdraw successfully!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Warning Toast -->
      <div
        id="warning-toast"
        class="toast position-fixed top-0 start-50 translate-middle-x"
        style="z-index: 11"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-animation="true"
      >
        <div class="d-flex">
          <div class="toast-body">üò¢ Please input valid amount!</div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/bank.js" type="text/javascript"></script>
  </body>
</html>
