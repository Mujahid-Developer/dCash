<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dCash</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #21adfb">
    <h1 class="fw-bold text-center text-light my-5">dCash.</h1>
    <main class="container-fluid my-5">
      <div class="row d-flex justify-content-center gap-4">
        <div class="card col-md-4 col-lg-4">
          <button>Diposit</button>
          <span class="fw-bold ms-auto p-3">$500.00</span>
        </div>
        <div class="card col-md-4 col-lg-4">
          <button>Withdraw</button>
          <span class="fw-bold ms-auto p-3 text-danger">$500.00</span>
        </div>
        <div class="card col-md-4 col-lg-4">
          <button>Balance</button>
          <span class="fw-bold ms-auto p-3">$500.00</span>
        </div>
      </div>
      <section class="my-5">
        <div class="d-flex row justify-content-around" style="margin-top: 70px">
          <div class="col-4">
            <h3 class="fw-bold text-light">Diposit</h3>
            <div
              class="
                card-input
                row
                justify-content-around
                align-items-center
                p-3
                gap-4
              "
            >
              <input class="col-8" type="text" />
              <button class="col-4" type="submit">Diposit</button>
            </div>
          </div>
          <div class="col-4">
            <h3 class="fw-bold text-light">Withdraw</h3>
            <div
              class="
                card-input
                row
                justify-content-around
                align-items-center
                p-3
                gap-4
              "
            >
              <input class="col-8" type="text" />
              <button class="col-4" type="submit">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
