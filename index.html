<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dCash</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CDN -->
    <style>
      .auth-alert {
        display: none;
      }
    </style>
  </head>
  <body class="bg-sky-400">
    <h1 class="font-bold text-white text-center text-6xl mt-6">dCash.</h1>

    <main>
      <div class="flex justify-center min-h-screen">
        <div
          class="
            container
            sm:mt-40
            mt-24
            my-auto
            max-w-md
            p-3
            bg-white
            rounded-md
          "
        >
          <!-- header -->
          <div class="text-center my-6">
            <h1 class="text-3xl font-semibold text-gray-700">Sign in</h1>
            <p class="text-gray-500">Sign in to access your account</p>
          </div>
          <!-- sign-in -->
          <div class="m-6">
            <form class="mb-4">
              <div class="mb-6">
                <label
                  for="email"
                  class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
                  >Email Address</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email address"
                  required
                  class="
                    w-full
                    px-3
                    py-2
                    placeholder-gray-300
                    border border-sky-300
                    rounded-md
                    focus:outline-none
                    focus:ring
                    focus:ring-sky-400
                    focus:border-sky-300
                    dark:bg-sky-200
                    dark:text-dark
                    dark:placeholder-gray-500
                    dark:border-sky-200
                    dark:focus:ring-sky-400
                    dark:focus:border-sky-300
                  "
                />
              </div>
              <div class="mb-6">
                <div class="flex justify-between mb-2">
                  <label
                    for="password"
                    class="text-sm text-gray-600 dark:text-gray-400"
                    >Password</label
                  >
                </div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Your password"
                  required
                  class="
                    w-full
                    px-3
                    py-2
                    placeholder-gray-300
                    border border-sky-300
                    rounded-md
                    focus:outline-none
                    focus:ring
                    focus:ring-sky-400
                    focus:border-sky-300
                    dark:bg-sky-200
                    dark:text-dark
                    dark:placeholder-gray-500
                    dark:border-sky-200
                    dark:focus:ring-sky-400
                    dark:focus:border-sky-300
                  "
                />
              </div>
              <div class="mb-6">
                <button
                  type="submit"
                  class="
                    w-full
                    px-3
                    py-3
                    text-white
                    bg-sky-400
                    rounded-md
                    hover:bg-sky-600
                    focus:outline-none
                    duration-100
                    ease-in-out
                  "
                  id="login-btn"
                >
                  Sign in
                </button>
              </div>
            </form>
            <!-- seperator -->
            <div class="flex flex-row justify-center mb-8">
              <span
                class="auth-alert absolute font-bold bg-white text-red-500 px-4"
                >Incorrect email or password. Try again</span
              >
            </div>
            <div class="flex flex-row justify-center mb-8">
              <span class="absolute bg-white px-4 text-gray-500"
                >Enter with this demo account</span
              >
              <div class="w-full bg-gray-200 mt-3 h-px"></div>
            </div>
            <!-- alternate sign-in -->
            <div class="demo-credentials text-center font-medium">
              <p>Username: GuestUser</p>
              <p>Password: dcash123</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
